<template name="team">
    {{> header}}
    <div class="container-fluid">
      <div id="main">
        {{> breadcrumbHeader}}
        <div class="row-fluid">
          {{> notifications}}
          {{> teamBody}}
        </div>
      </div>
    </div>
</template>

<template name="teamBody">
  <div class="span9">
    {{#with currentTeam}}
      <div class="row-fluid">
        <h1>{{name}}</h1>
        <p><button id="editTeam" class="btn">Edit Team</button></p>
        <div>{{detail}}</div>
        <h2>Projects</h2>
        <p><button id="createProject" class="btn">Create Project</button></p>
        {{#each allProjects}}
          {{> projectList}}
        {{/each}}
      </div>
    {{/with}}
  </div>
</template>
