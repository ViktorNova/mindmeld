<template name="notifications">
  <div class="span3">
    <h4>Notifications</h4>
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </div>
</template>

<template name="notification">
    <div class="item"><a id="closeNotification" href=""><i class="icon-remove pull-right" data-id="{{_id}}"></i></a>
      <a href="/users/">{{createdByUsername}}</a> {{pastTense action}}  {{entity}} 
      {{#if isProject}}
      <a href="{{projectPath teamCode projectCode}}#{{_id}}">
      {{/if}}
      {{#if isMilestone}}
      <a href="{{milestonePath teamCode projectCode milestoneCode}}#{{_id}}">
      {{/if}}
      {{#if isIssue}}
      <a href="{{issuePath teamCode projectCode milestoneCode issueCode}}#{{_id}}">
      {{/if}}
        {{name}}
      </a>
       <em>{{momentTimeAgoCreatedAt}}</em></div>
</template>
