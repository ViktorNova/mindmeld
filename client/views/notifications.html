<template name="notifications">
  <div class="span3">
    <h4>Notifications</h4>
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </div>
</template>

<template name="notification">
  {{#if isIssue}}
    {{> issueNotification}}
  {{/if}}
</template>

<template name="issueNotification">
    <div class="item"><i class="icon-remove pull-right"></i>
      <a href="#">{{createdByUsername}}</a> edited this {{entity}}<br />
      <em><a href="{{issuePath teamCode projectCode milestoneCode issueCode}}#{{_id}}">{{momentTimeAgoCreatedAt}}</a></em></div>
</template>
