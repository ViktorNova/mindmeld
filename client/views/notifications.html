<template name="notifications">
  {{#if notificationCount}}
    <div class="span3">
      <ul class="nav nav-list">
        <li class="nav-header">Activity</li>
        {{#each notifications}}
          {{> notification}}
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name="notification">
    <li>
      <p>
      <a data-item="{{_id}}" class="close pull-right" href="#">&times;</a>
      <a href="/users/">{{createdByUsername}}</a> {{pastTense action oldStatus newStatus}} {{entity}} 
      {{#if isTeam}}
      <a href="{{teamPath teamCode}}#{{_id}}">
      {{/if}}
      {{#if isProject}}
      <a href="{{projectPath teamCode projectCode}}#{{_id}}">
      {{/if}}
      {{#if isFeature}}
      <a href="{{featurePath teamCode projectCode featureCode}}#{{_id}}">
      {{/if}}
      {{#if isIssue}}
      <a href="{{issuePath teamCode projectCode featureCode issueCode}}#{{_id}}">
      {{/if}}
        {{name}}
      </a> <em>{{momentTimeAgoCreatedAt}}</em></p>
      </li>
      <li class="divider"></li>
</template>
