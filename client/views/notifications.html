<template name="notifications">
  <div class="span3">
    <h4>Notifications</h4>
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </div>
</template>

<template name="notification">
    <div class="item"><a id="closeNotification" href=""><i class="icon-remove pull-right" data-id="{{_id}}"></i></a>
      <a href="/users/">{{createdByUsername}}</a> edited this {{entity}}<br />
      <em><a href="{{issuePath teamCode projectCode milestoneCode issueCode}}#{{_id}}">{{momentTimeAgoCreatedAt}}</a></em></div>
</template>
