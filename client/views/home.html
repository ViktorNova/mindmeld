<template name="home">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <h1>Home</h1>
      <div class="row-fluid">
        {{> notifications}}
        {{> homeBody}}
      </div>
    </div>
  </div>
</template>

<template name="homeBody">
  <div class="span9">
    <div class="row-fluid">
      <p><button id="createTeam" class="btn"><i class="icon-plus"></i> Create Team</button></p>
      <div class="row-fluid">
        <div class="span6">
          <h2>Issues in progress</h2>
          <ul class="nav nav-list">
            {{#each allIssuesInProgress}}
              <li class="divider"></li>
              <li><a href="{{issuePath teamCode projectCode featureCode code}}">{{name}}</a></li>
            {{/each}}            
          </ul>
        </div>
        <div class="span6">
          {{> myTeams}}
          {{> myProjects}}
          {{> myFeatures}}
          {{> myIssues}}
        </div>
      </div>
    </div>
  </div>
</template>
