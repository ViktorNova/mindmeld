<template name="home">
  <div class="container">
    {{> header}}
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row">
        {{> notifications}}
        {{> homeBody}}
      </div>
    </div>
  </div>
</template>

<template name="homeBody">
  {{#if isLoggedIn}}
    <div class="span9 pull-right">
      <div class="row">
        <div class="span9">
          <button id="createTeam" class="btn pull-right">Create Team</button>
        </div>
      </div>
      <div class="row">
        <div class="span9">
          {{> myTeams}}
        </div>
      </div>
      <div class="row">      
        <div class="span9">
          {{> myProjects}}
        </div>
      </div>
      <div class="row">
        <div class="span9">
          {{> myMilestones}}
        </div>
      </div>
      <div class="row">
        <div class="span9">
          {{> myIssues}}
        </div>
      </div>
    </div>
  {{else}}
  {{/if}}
</template>
