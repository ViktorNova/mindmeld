<template name="home">
  {{#if isLoggedIn}}
    {{> breadcrumbHeader}}
    <div class="row">
      {{> notifications}}
      {{> homeBody}}
    </div>
  {{else}}
    {{> public}}
  {{/if}}
</template>

<template name="breadcrumbHeader">
 <div class="row">
    <div class="span12">
      <a class="" href="{{homePath}}">
        Home
      </a> 
      {{#with currentTeam}}
        {{#if name}}
          <i class="icon-chevron-sign-right"></i>  
          <a class="" href="{{teamPath code}}">{{name}}</a>
        {{/if}}
      {{/with}}
      {{#with currentProject}}
        {{#if name}}
          <i class="icon-chevron-sign-right"></i>  
          <a class="" href="{{projectPath teamCode code}}">
            {{name}}
          </a>
        {{/if}}
      {{/with}}
      {{#with currentMilestone}}
        {{#if name}}
          <i class="icon-chevron-sign-right"></i>  
          <a class="" 
            href="{{milestonePath teamCode projectCode code}}">
            {{name}}
          </a>
        {{/if}}
      {{/with}}
      {{#with currentIssue}}
        {{#if name}}
          <i class="icon-chevron-sign-right"></i>  
          <a class="" 
            href="{{issuePath teamCode projectCode milestoneCode code}}">
            {{name}}
          </a>
        {{/if}}
      {{/with}}      
    </div>
  </div>
 
</template>

<template name="public">
  <div class="container">
    <div class="hero-unit">
      <h1>Home</h1>
    </div>
  </div>
</template>


<template name="createTeam">
  {{> breadcrumbHeader}}
  <div class="row">
    {{> notifications}}
    {{> teamForm}}
  </div>
</template>

<template name="homeBody">
  {{#if isLoggedIn}}
    <div class="span9 pull-right">
      <div class="row">
        <div class="span9">
          <button id="createTeam" class="btn pull-right">Create Team</button>
        </div>
      </div>
      <div class="row">
        <div class="span9">
          {{> myTeams}}
        </div>
      </div>
      <div class="row">      
        <div class="span9">
          {{> myProjects}}
        </div>
      </div>
      <div class="row">
        <div class="span9">
          {{> myMilestones}}
        </div>
      </div>
      <div class="row">
        <div class="span9">
          {{> myIssues}}
        </div>
      </div>
    </div>
  {{else}}
  {{/if}}
</template>
