<template name="home">
  {{#if isLoggedIn}}
    <div class="container">
      <div class="span3">
        {{> myTeams}}
      </div>
      <div class="span3">
        {{> myProjects}}
      </div>
      <div class="span3">
        {{> myMilestones}}
      </div>
      <div class="span3">
        {{> myIssues}}
      </div>
    </div>
  {{else}}
    <div class="container">
      <div class="hero-unit">
        <h1>Home</h1>
      </div>
    </div>
  {{/if}}
</template>
