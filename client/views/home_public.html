<template name="homePublic">
  {{> header}}
  <div class="container-fluid">

    <div class="row-fluid">
      <div class="span6">
        <div class="row-fluid">
          <h1>Read minds</h1>
          <p>Mindmeld is the real time collaborative issue tracker. It's designed to keep your team members up to date with your projects, feature, and issues. The workflow is designed to minimize hassle, and get you working as fast as possible. Collaborate with the next desk, or the other side of the planet.</p>
        </div>
        <div class="row-fluid">
          <img src="/screen-shot.png"/>
        </div>
      </div>
      <div class="span6 hero-unit">
        <h2>Subscribe for updates</h2>
        <p>You'll be updated on the development of Mindmeld, and be the first to trial the private beta free of charge. Your email address will never be shared, sold, or given to anyone.</p>
        <form id="subscription-form" class="form-inline" data-validate="parsley">
          <input type="text" class="input-xlarge" placeholder="your name" id="name" data-trigger="change" data-required="true" data-minlength="3" data-maxlength="254" autofocus="true" /><br />
          <input type="text" class="input-xlarge" placeholder="your email address" id="email" data-trigger="change" data-required="true" data-type="email" data-minlength="5" data-maxlength="254" /><br /><br />
          <input id="subscribe" type="submit" class="btn btn-warning pull-right" value="Subscribe" /><span id="subscribed" class="hide pull-right">Subscribed!</span>
        </form>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span4 text-center">
        <h2>Follow the leader</h2>
        <i class="icon-group big-icon"></i>
        <p>Follow a team member, and you see what they see. As they navigate the site, your browser will be updated to the same view. No more sending issue links through email!</p>
      </div>
      <div class="span4 text-center">
        <h2>Instant updates</h2>
        <i class="icon-info big-icon"></i>
        <p>Updates from your team are delivered to your browser instantly, without the need to refresh. You'll always have the most recent information available.
      </div>
      <div class="span4 text-center">
        <h2>Zero configuration</h2>
        <i class="icon-ban-circle big-icon"></i>
        <p>Create a team, and start working together straight away. There's no set up neccessary - just record your projects, features, and issues, and get back to work on fixing them.</p>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span4 text-center">
        <h2>Simple workflow</h2>
        <i class="icon-step-forward big-icon"></i>
        <p>Not Started, In Progress, Completed, and Cancelled. That's all you have to know to track your issues. You're no longer fighting with your issue tracker, which gives you more time to build your product.
      </div>
      <div class="span4 text-center">
        <h2>Flexible tagging</h2>
        <i class="icon-tags big-icon"></i>
        <p>Bring order and context to your issues. The flexible tagging system can be used to organize a milestone or a release, or anything else you can think of. Tags are grouped together across projects.</p>
      </div>
      <div class="span4 text-center">
        <h2>Import and export</h2>
        <i class="icon-upload-alt big-icon"></i>
        <p>Your data belongs to your team. At any time, you can back up all or a section of your data. Starting something new? Kickstart your productivity by importing from an existing backup.</p>
      </div>
    </div>

  </div>
  {{> footer}}
</template>
