<template name="homePublic">
  <div class="container-fluid">
    <div class="row-fluid altblue-background">
      <div class="span6">
        <h1 class="headline">Read your team member's minds</h1>
        <p>Mindmeld is a real time collaborative issue tracker. It keeps team members up to date on projects, feature, and issues. The simple workflow reduces the time it takes to track issues, leaving you with more time to build your product. Collaborate with the next desk, or the other side of the planet.</p>
        <br>
        <br>
        <br>        
        <p class="text-center"><a href="{{pathFor 'signUp'}}" class="btn btn-primary btn-large">Try the free Beta now - no payment required</a></p>
        <br>
        <br>
        <br>        
        <br>
        <br>        
      </div>
      <div class="span6">
        <div class="row-fluid car-right-margin">
        <div id="featureCarousel" class="carousel slide car-right-margin">
          <ol class="carousel-indicators">
            <li data-target="#featureCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#featureCarousel" data-slide-to="1"></li>
            <li data-target="#featureCarousel" data-slide-to="2"></li>
            <li data-target="#featureCarousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="active item">
              <img src="/img/tagged.png"/>
              <div class="carousel-caption">
                <h4>Tagging</h4>
                <p>Tag issues across all your projects. One view of everything.</p>
              </div>
            </div>
            <div class="item">
              <img src="/img/following.png"/>
              <div class="carousel-caption">
                <h4>Follow Me navigation</h4>
                <p>Follow your team member, and you'll see what they see. Automatic navigation.</p>
              </div>
            </div>
            <div class="item">
              <img src="/img/workflow.png"/>
              <div class="carousel-caption">
                <h4>Workflow</h4>
                <p>Start, Complete, Cancel, Restart. Everything you need to manage your issue workflow. Nothing you don't.</p>
              </div>
            </div>
            <div class="item">
              <img src="/img/notifications.png"/>
              <div class="carousel-caption">
                <h4>Real time notifications</h4>
                <p>Keep up to date with your team's activity. No more browser refreshes!</p>
              </div>
            </div>
          </div>
          <a class="carousel-control left" href="#featureCarousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#featureCarousel" data-slide="next">&rsaquo;</a>
        </div>
        </div>
      </div>
    </div>

   <div class="row-fluid homepage-row">
      <div class="span4 text-center">
        <h2>Follow the leader</h2>
        <i class="icon-group big-icon"></i>
        <p class="text-left homepage-feature">Follow a team member, and you see what they see. As they navigate the site, your browser will be updated to the same view. No more sending issue links through email!</p>
      </div>
      <div class="span4 text-center">
        <h2>Instant updates</h2>
        <i class="icon-info big-icon"></i>
        <p class="text-left homepage-feature">Updates from your team are delivered to your browser instantly, without the need to refresh. You'll always be looking at up to date information.
      </div>
      <div class="span4 text-center">
        <h2>Zero configuration</h2>
        <i class="icon-ban-circle big-icon"></i>
        <p class="text-left homepage-feature">Create a team, and start working together straight away. There's no set up neccessary - just record your projects, features, and issues, and get back to work on fixing them.</p>
      </div>
    </div>

    <div class="row-fluid homepage-row">
      <div class="span4 text-center">
        <h2>Simple workflow</h2>
        <i class="icon-step-forward big-icon"></i>
        <p class="text-left homepage-feature">Not Started, In Progress, Completed, and Cancelled. That's all you have to know to track your issues. You're no longer fighting with your issue tracker, so you can focus on the fun stuff.
      </div>
      <div class="span4 text-center">
        <h2>Flexible tagging</h2>
        <i class="icon-tags big-icon"></i>
        <p class="text-left homepage-feature">Bring order and context to your issue list. Tags can be used to organize a milestone or coordinate a release. You can even tag together issues spanning multiple projects.</p>
      </div>
      <div class="span4 text-center">
        <h2>Import and export</h2>
        <i class="icon-upload-alt big-icon"></i>
        <p class="text-left homepage-feature">Your data belongs to your team. At any time, you can back up all or a section of your data. Starting something new? Kickstart your productivity by importing from an existing backup.</p>
      </div>
    </div>

  </div>
</template>
