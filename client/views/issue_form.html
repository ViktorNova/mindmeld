<template name="createIssue">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> issueLinks}}
      {{> errorNotification}}
      <div class="row-fluid">
        {{> notifications}}
        {{> issueForm}}
      </div>
    </div>
  </div>
</template>  

<template name="editIssue">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> blankLinks}}
      {{> errorNotification}}
      <div class="row-fluid">
        {{> notifications}}
        {{> issueForm}}
      </div>
    </div>
  </div>
</template>

<template name="issueForm">
  {{#if notificationCount}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    <div class="row-fluid">
      {{#with currentIssue}}
        {{> issueButtons}}
        <form id="{{action}}Issue" data-validate="parsely">
          <fieldset>
            <input type="hidden" name="action" value="{{action}}" />
            <input type="hidden" name="teamId" value="{{teamId}}" />
            <input type="hidden" name="projectId" value="{{projectId}}" />
            <input type="hidden" name="featureId" value="{{featureId}}" />
            <input type="hidden" name="_id" value="{{_id}}" />
            <div class="row-fluid">
              <h1 class="pull-left"><i class="icon-ticket"></i></h1>
              <input name="name" id="name-input" class="issue-name-input pull-left span11" type="text" maxlength="50" value="{{name}}" data-trigger="change" data-required="true" data-minlength="3" data-maxlength="50" autofocus tabindex="1" placeholder="Issue Name" />
            </div>
            <div class="row-fluid">
              <div class="input-prepend">
                <span class="add-on">Owner</span>
                <input class="input-large" type="text" value="{{ownedByUsername}}" readonly="readonly"></input>
              </div>
              <div class="input-prepend">
                <span class="add-on">Status</span>
                <input class="input-large" type="text" value="{{statusDisplay}}" readonly="readonly"></input>
              </div>
            </div>
            <div class="row-fluid">
              <textarea name="detail" class="span12" rows="12" tabindex="2" placeholder="Issue Description" data-trigger="change" data-required="true" data-minlength="3" data-maxlength="1000">{{detail}}</textarea>
            </div>
            <div class="row-fluid">
              <input id="tags" name="tags" type="text" value="{{tagsAsCommaSeperatedString}}" tabindex="3" placeholder="Tags" />
            </div>
          </fieldset>
          <div>
            <button type="button" id="{{action}}" class="btn btn-primary" tabindex="4"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
            <button type="button" id="cancel-{{action}}" class="btn btn-warning" tabindex="5"><i class="icon-remove icon-large"></i> Cancel</button>
          </div>
        </form>
      {{/with}}
    </div>
  </div>
</template>
