<template name="createIssue">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row-fluid">
        {{> notifications}}
        {{> issueForm}}
      </div>
    </div>
  </div>
</template>  

<template name="editIssue">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row-fluid">
        {{> notifications}}
        {{> issueForm}}
      </div>
    </div>
  </div>
</template>

<template name="issueForm">
  <div class="span9">
    <div class="row-fluid">
      <h1>{{capitalize action}} Issue</h1>
      <form id="{{action}}Issue">
        <fieldset>
        {{#with currentIssue}}
          <input type="hidden" name="action" value="{{action}}" />
          <input type="hidden" name="teamId" value="{{teamId}}" />
          <input type="hidden" name="projectId" value="{{projectId}}" />
          <input type="hidden" name="featureId" value="{{featureId}}" />
          <input type="hidden" name="_id" value="{{_id}}" />
          <label class="control-label" for="name">Name</label>
          <input name="name" class="span12" type="text" maxlength="80" value="{{name}}" />
          <label class="control-label" for="detail">Detail</label>
          <textarea name="detail" class="span12" rows="12">{{detail}}</textarea>
        {{/with}}
        </fieldset>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
          <button type="button" id="delete" class="btn btn-danger"><i class="icon-trash icon-large"></i> Delete</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="owner">
  <option value="{{_id}}">{{username}}</option>
</template>

<template name="assignee">
  <option value="{{_id}}">{{username}}</option>
</template>
