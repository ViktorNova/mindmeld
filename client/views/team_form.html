<template name="createTeam">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> projectLinks}}
      <div class="row-fluid">
        {{> notifications}}
        {{> teamForm}}
      </div>
    </div>
  </div>
</template>

<template name="editTeam">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> projectLinks}}
      <div class="row-fluid">
        {{> notifications}}
        {{> teamForm}}
      </div>
    </div>
  </div>
</template>

<template name="teamForm">
  {{#if notificationCount}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    <div class="row-fluid">
      {{> teamButtons}}
      <form id="{{action}}Team">
        <fieldset>
        {{#with currentTeam}}
          <input type="hidden" name="action" value="{{action}}" />
          <input type="hidden" name="_id" value="{{_id}}" />
          <h1 class="pull-left"><i class="icon-group"></i></h1>
          <input name="name" id="name-input" class="pull-left span11" type="text" maxlength="80" value="{{name}}" />
          <textarea name="detail" class="span12" rows="12">{{detail}}</textarea>
        {{/with}}
        </fieldset>
        <div>
          <button type="button" id="{{action}}" class="btn btn-primary"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
          <button type="button" id="cancel" class="btn btn-warning" tabindex="5"><i class="icon-remove icon-large"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</template>
