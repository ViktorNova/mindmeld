<template name="feature">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row-fluid">
        {{> notifications}}
        {{> featureBody}}
      </div>
    </div>
  </div>
</template>

<template name="featureBody">
  <div class="span9">
    {{#with currentFeature}}
      <div class="row-fluid">
        <h1><button id="editFeature" class="btn"><i class="icon-edit"></i> Edit Feature</button> {{name}}</h1>
        <p><strong>Owned by:</strong> {{ownedByUsername}}</p>
        <div>{{detail}}</div>
        <h2><button id="createIssue" class="btn"><i class="icon-plus"></i> Create Issue</button> Issues</h2>
        {{#each allIssues}}
          {{> issueList}}
        {{/each}}
      </div>
    {{/with}}
  </div>
</template>
