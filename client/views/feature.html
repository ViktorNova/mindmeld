<template name="feature">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row-fluid">
        {{> notifications}}
        {{> featureBody}}
      </div>
    </div>
  </div>
</template>

<template name="featureBody">
  {{#if notificationCount}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    {{#with currentFeature}}
      <div class="row-fluid">
        <h1>{{name}}</h1>
        <button id="editFeature" class="btn"><i class="icon-edit"></i> Edit Feature</button>
        <button id="createIssue" class="btn"><i class="icon-plus"></i> Create Issue</button>
        <br /><br />

        <div class="row-fluid">
          <p><strong>Owned by:</strong> {{ownedByUsername}}</p>
          <div>{{detail}}</div>
          <h2>Issues</h2>
          {{#each allIssues}}
            {{> issueList}}
          {{/each}}
        </div>
      </div>
    {{/with}}
  </div>
</template>
