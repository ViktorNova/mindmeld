<template name="feature">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> issueLinks}}
      <div class="row-fluid">
        {{> notifications}}
        {{> featureBody}}
      </div>
    </div>
  </div>
</template>

<template name="issueLinks">
  <div class="row-fluid">
    <ul class="breadcrumb next-nav">
      <li>Issues:</li>
      {{#each allIssues}}
        <li><span class="divider"><i class="icon-ticket"></i></span>{{> issueList}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="featureBody">
  {{#if notificationCount}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    {{#with currentFeature}}
      <div class="row-fluid">
        <h1><i class="icon-heart"></i> {{name}}</h1>
        <button id="editFeature" class="btn"><i class="icon-edit"></i> Edit Feature</button>
        <button id="createIssue" class="btn"><i class="icon-plus"></i> Create Issue</button>
        <br /><br />

        <div class="row-fluid">
          <p><strong>Owned by:</strong> {{ownedByUsername}}</p>
          <div>{{#markdown}}{{detail}}{{/markdown}}</div>
        </div>
      </div>
    {{/with}}
  </div>
</template>
