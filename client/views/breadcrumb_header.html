<template name="breadcrumbHeader">
 <div class="row-fluid">
    {{#if following}}
    Home 
    {{else}}
    <a class="" href="{{homePath}}">
      Home
    </a> 
    {{/if}}
    {{#with currentTeam}}
      {{#if name}}
        <i class="icon-chevron-sign-right"></i>  
        <a class="" href="{{teamPath code}}">{{name}}</a>
      {{/if}}
    {{/with}}
    {{#with currentProject}}
      {{#if name}}
        <i class="icon-chevron-sign-right"></i>  
        <a class="" href="{{projectPath teamCode code}}">
          {{name}}
        </a>
      {{/if}}
    {{/with}}
    {{#with currentFeature}}
      {{#if name}}
        <i class="icon-chevron-sign-right"></i>  
        <a class="" 
          href="{{featurePath teamCode projectCode code}}">
          {{name}}
        </a>
      {{/if}}
    {{/with}}
    {{#with currentIssue}}
      {{#if name}}
        <i class="icon-chevron-sign-right"></i>  
        <a class="" 
          href="{{issuePath teamCode projectCode featureCode code}}">
          {{name}}
        </a>
      {{/if}}
    {{/with}}      
  </div>
</template>
