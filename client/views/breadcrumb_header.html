<template name="breadcrumbHeader">
 <div class="row-fluid">
    <ul id="breadcrumb-top" class="breadcrumb">
    {{#if following}}
    Home 
    {{else}}
    <li><a class="" href="{{pathFor 'home'}}">Home</a></li>
    {{/if}}
    {{#with currentTeam}}
      {{#if name}}
        <li><span class="divider"><i class="icon-group"></i></span><a class="" href="{{pathFor 'team' teamParams}}">{{name}}</a></li>
      {{/if}}
    {{/with}}
    {{#if currentTag}}
        <li><span class="divider"><i class="icon-tag"></i></span><a class="" href="{{pathFor 'tag' tagParams}}">{{currentTag}}</a></li>
    {{/if}}
    {{#with currentProject}}
      {{#if name}}
        <li><span class="divider"><i class="icon-wrench"></i></span><a class="" href="{{pathFor 'project' projectParams}}">{{name}}</a></li>
      {{/if}}
    {{/with}}
    {{#with currentFeature}}
      {{#if name}}
        <li><span class="divider"><i class="icon-certificate"></i></span><a class="" href="{{pathFor 'feature' featureParams}}">{{name}}</a></li>
      {{/if}}
    {{/with}}
    {{#with currentIssue}}
      {{#if name}}
        <li><span class="divider"><i class="icon-ticket"></i></span><a class="" href="{{pathFor 'issue' issueParams}}">{{name}}</a></li>
      {{/if}}
    {{/with}}
    </ul>
  </div>
</template>
