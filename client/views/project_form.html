<template name="editProject">
  {{> breadcrumbHeader}}
  <div class="row">
    {{> notifications}}
    {{> projectForm}}
  </div>
</template>

<template name="projectForm">
  {{#with currentProject}}
    <form id="{{action}}Project" class="form-horizontal span9">
      <h1 class="span8 text-right">{{capitalize action}} this project</h1>
        <input type="hidden" name="action" value="{{action}}" />
        <input type="hidden" name="teamId" value="{{teamId}}" />
        <input type="hidden" name="_id" value="{{_id}}" />
        <div class="control-group controls-row">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input name="name" class="span6" type="text" maxlength="80" value="{{name}}" />
          </div>
        </div>
        <div class="control-group controls-row">
          <label class="control-label" for="detail">Detail</label>
          <div class="controls">
            <textarea name="detail" class="span6" rows="12">{{detail}}</textarea>
          </div>
        </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
        <button type="button" id="delete" class="btn btn-danger"><i class="icon-trash icon-large"></i> Delete</button>
      </div>
    </form>
  {{/with}}
</template>
