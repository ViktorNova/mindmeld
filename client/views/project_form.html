<template name="createProject">
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> projectLinks}}
      {{> errorNotification}}
      <div class="row-fluid">
        {{> notifications}}
        {{> projectForm}}
      </div>
    </div>
  </div>
</template>

<template name="editProject">
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> featureLinks}}
      {{> errorNotification}}
      <div class="row-fluid">
        {{> notifications}}
        {{> projectForm}}
      </div>
    </div>
  </div>
</template>

<template name="projectForm">
  {{#if notifications.count}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    <div class="row-fluid">
      {{> projectButtons}}
      <form id="{{action}}Project" data-validate="parsley">
        <fieldset>
        {{#with currentProject}}
          <input type="hidden" name="action" value="{{action}}" />
          <input type="hidden" name="teamId" value="{{teamId}}" />
          <input type="hidden" name="_id" value="{{_id}}" />
          <div class="control-group" id="name-control-group">
            <h1 class="pull-left"><i class="icon-wrench"></i></h1>
            <input name="name" id="name-input" class="pull-left input-xxlarge required" type="text" maxlength="30" value="{{name}}" data-trigger="change" data-required="true" data-minlength="3" data-maxlength="30" autofocus tabindex="1" placeholder="Project Name (max 30 chars)" />
            <span class="help-inline" id="name-help-inline"></span>
          </div>
          <textarea id="detail" name="detail" class="span12" rows="12" tabindex="2" placeholder="Project Description (max 1000 chars) - Github flavored markdown supported" data-trigger="change" data-required="true" data-minlength="3" data-maxlength="1000">{{detail}}</textarea>
        {{/with}}
        </fieldset>
        <div>
          <button type="button" id="{{action}}" class="btn btn-primary" tabindex="3"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
          <button type="button" id="cancel-{{action}}" class="btn btn-warning" tabindex="4"><i class="icon-remove icon-large"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</template>
