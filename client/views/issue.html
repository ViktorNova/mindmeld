<template name="issue">
  {{> issueHeader}}
  <div class="row">
    {{> notifications}}
    {{> issueBody}}
  </div>
</template>

<template name="issueHeader">
  {{#with currentIssue}}
    <div class="span12">
      <h1>
        <a href="{{homePath}}">Home</a> > 
        <a href="{{teamPath teamCode}}">{{teamName}}</a> > 
        <a href="{{projectPath teamCode projectCode}}">{{projectName}}</a> > 
        <a href="{{milestonePath teamCode projectCode milestoneCode}}">
          {{milestoneName}}
        </a> > 
        <a href="{{issuePath teamCode projectCode milestoneCode code}}">{{name}}</a>
      </h1>
    </div>
  {{/with}}
</template>

<template name="issueBody">
  <div class="span9 pull-right">
    {{#with currentIssue}}
      <div class="row">
        <div class="span9">
          <h2>{{name}}</h2>
        </div>
      </div>

      <div class="row">
        <form class="form-inline span9">
          <div class="input-prepend">
            <span class="add-on">Owner</span>
            <input class="span2 uneditable-input" id="prependedInput" type="text" value="{{ownerUsername}}" />
          </div>
        <div class="input-prepend">
          <span class="add-on">Due Date</span>
          <input class="span2 uneditable-input" id="prependedInput" type="text" value="{{issueDueDate}}" />
        </div>
          <div class="input-prepend">
            <span class="add-on">Assignee</span>
            <input class="span2 uneditable-input" id="prependedInput" type="text" value="{{assigneeUsername}}" />
          </div>
          {{#if isLoggedIn}}
            <button id="editIssue" class="btn pull-right">Edit Issue</button>
          {{/if}}
        </form>
      </div>

      <div class="row">
        <div class="span9">{{detail}}</div>
      </div>
    {{/with}}
  </div>
</template>
