<template name="issue">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row-fluid">
        {{> notifications}}
        {{> issueBody}}
      </div>
    </div>
  </div>
</template>

<template name="issueBody">
  <div class="span9">
    {{#with currentIssue}}
      <div class="row-fluid">
        <h1>{{name}}</h1>
        <p>
          <input type="hidden" name="_id" value="{{_id}}" />
          <button id="editIssue" class="btn">Edit Issue</button>
          {{#if ownedByCurrentUser}}
            {{#if statusNotStarted}}
              <button id="startIssue" class="btn">Start</button>
            {{/if}}
            {{#if statusInProgress}}
              <button id="cancelIssue" class="btn">Cancel</button>
              <button id="completeIssue" class="btn">Complete</button>
            {{/if}}
            {{#if statusCompleted}}
              <button id="startIssue" class="btn">Restart</button>
            {{/if}}
            {{#if statusCancelled}}
              <button id="startIssue" class="btn">Restart</button>
            {{/if}}
          {{/if}}
        </p>
        <p><strong>Owned by:</strong> {{ownedByUsername}} <strong>Status:</strong> {{statusDisplay}}</p>
        <div>{{detail}}</div>          
      </div>
    {{/with}}
  </div>
</template>
