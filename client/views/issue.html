<template name="issue">
  <div class="container">
    {{> header}}
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row">
        {{> notifications}}
        {{> issueBody}}
      </div>
    </div>
  </div>
</template>

<template name="issueBody">
  <div class="span9 pull-right">
    {{#with currentIssue}}
      <div class="row">
        <div class="span9">
          <h1>{{name}}</h1>
        </div>
      </div>

      <div class="row">
        <form class="form-inline span9">
          <div class="input-prepend">
            <span class="add-on">Owner</span>
            <input class="span2 uneditable-input" id="prependedInput" type="text" value="{{ownedByUsername}}" />
          </div>
        <div class="input-prepend">
          <span class="add-on">Due Date</span>
          <input class="span2 uneditable-input" id="prependedInput" type="text" value="{{issueDueDate}}" />
        </div>
          <div class="input-prepend">
            <span class="add-on">Assignee</span>
            <input class="span2 uneditable-input" id="prependedInput" type="text" value="{{assignedToUsername}}" />
          </div>
          {{#if isLoggedIn}}
            <button id="editIssue" class="btn pull-right">Edit Issue</button>
          {{/if}}
        </form>
      </div>

      <div class="row">
        <div class="span9">{{detail}}</div>
      </div>
    {{/with}}
  </div>
</template>
