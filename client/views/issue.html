<template name="issue">
  <div class="row">
  {{#with currentIssue}}
    <div class="span12">
      <h1>
        <a href="{{teamPath teamCode}}">{{teamName}}</a> / 
        <a href="{{projectPath teamCode projectCode}}">{{projectName}}</a> / 
        <a href="{{milestonePath teamCode projectCode milestoneIndex}}">
          Milestone {{milestoneIndex}}
        </a> / 
        <a href="{{issuePath teamCode projectCode milestoneIndex code}}">{{title}}</a>
      </h1>
    </div>
    {{> notifications}}
    <div class="span9">

      <div class="row">
        <div class="span12">
          <h2>{{title}}</h2>
        </div>
      </div>

      <div class="row">
        <div class="span2">Title</div>
        <div class="span2">{{title}}</div>
        <div class="span2">Owner</div>
        <div class="span2">{{ownerUsername}}</div>
      </div>

      <div class="row">
        <div class="span3">Assignee</div>
        <div class="span3">{{assigneeUsername}}</div>
        <div class="span6"></div>
      </div>

      <div class="row">
        <div class="span12">Detail</div>
      </div>

      <div class="row">
        <div class="span12">{{detail}}</div>
      </div>

    </div>
  {{/with}}
  </div>
</template>
