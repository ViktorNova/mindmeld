<template name="createMilestone">
  <div class="container">
    {{> header}}
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row">
        {{> notifications}}
        {{> milestoneForm}}
      </div>
    </div>
  </div>
</template>

<template name="editMilestone">
  <div class="container">
    {{> header}}
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row">
        {{> notifications}}
        {{> milestoneForm}}
      </div>
    </div>
  </div>
</template>

<template name="milestoneForm">
  <form id="{{action}}Milestone" class="form-horizontal span9">
    <h1>{{capitalize action}} Milestone</h1>
    {{#with currentMilestone}}
    <input type="hidden" name="teamId" value="{{teamId}}" />
    <input type="hidden" name="projectId" value="{{projectId}}" />
    <input type="hidden" name="_id" value="{{_id}}" />
    <div class="control-group controls-row">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input name="name" class="span6" type="text" maxlength="80" value="{{name}}" />
      </div>
    </div>
    <div class="control-group controls-row">
      <label class="control-label" for="detail">Detail</label>
      <div class="controls">
        <textarea name="detail" class="span6" rows="12">{{detail}}</textarea>
      </div>
    </div>
    <div class="control-group controls-row">
      <label class="control-label" for="dueDate">Due Date</label>
      <div class="controls">
        <input name="dueDate" class="span3" type="text" value="{{dueDate}}" />
      </div>
    </div>
    {{/with}}
    <div class="form-actions">
      <button type="button" id="{{action}}" class="btn btn-primary"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
      <button type="button" id="delete" class="btn btn-danger"><i class="icon-trash icon-large"></i> Delete</button>
    </div>
  </form>
</template>
