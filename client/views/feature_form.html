<template name="createFeature">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> issueLinks}}
      {{> errorNotification}}
      <div class="row-fluid">
        {{> notifications}}
        {{> featureForm}}
      </div>
    </div>
  </div>
</template>

<template name="editFeature">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> issueLinks}}
      <div class="row-fluid">
        {{> notifications}}
        {{> featureForm}}
      </div>
    </div>
  </div>
</template>

<template name="featureForm">
  {{#if notificationCount}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    <div class="row-fluid">
      {{#with currentFeature}}
        {{> featureButtons}}
        <form id="{{action}}Feature">
          <fieldset>
            <input type="hidden" name="teamId" value="{{teamId}}" />
            <input type="hidden" name="projectId" value="{{projectId}}" />
            <input type="hidden" name="_id" value="{{_id}}" />
            <h1 class="pull-left"><i class="icon-certificate"></i></h1>
            <input name="name" id="name-input" class="issue-name-input pull-left span11" type="text" maxlength="80" value="{{name}}" autofocus tabindex="1" />

            <select name="ownedByUserId" id="ownedByUserId">
              {{#each members}}
                {{> owner}}
              {{/each}}
            </select>

          <textarea name="detail" class="span12" rows="12">{{detail}}</textarea>
          </fieldset>
          <div>
            <button type="button" id="{{action}}" class="btn btn-primary"><i class="{{iconify action}} icon-large"></i> {{capitalize action}}</button>
            <button type="button" id="cancel" class="btn btn-warning" tabindex="5"><i class="icon-remove icon-large"></i> Cancel</button>
          </div>
        </form>
      {{/with}}
    </div>
  </div>
</template>
