<template name="issueList">
  <div class="item">
    <a href="{{issuePath teamCode projectCode milestoneIndex code}}">{{title}}</a>
  </div>
</template>

<template name="issueListWithTeamAndProjectAndMilestone">
<div class="item">
  <a href="{{issuePath teamCode projectCode milestoneIndex code}}">
    {{teamName}} / {{projectName}} / Milestone {{milestoneIndex}} / {{title}}
  </a>
</template>
