<template name="issueList">
  <div class="item">
    <a href="{{issuePath teamCode projectCode milestoneCode code}}">{{name}}</a>
  </div>
</template>

<template name="issueListWithTeamAndProjectAndMilestone">
<div class="item">
  <a href="{{issuePath teamCode projectCode milestoneCode code}}">
    {{teamName}} / {{projectName}} / {{milestoneName}} / {{name}}
  </a>
</template>
