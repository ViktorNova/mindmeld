<template name="issueList">
  <div class="item">
    <a href="{{issuePath teamCode projectCode featureCode code}}">{{name}}</a>
  </div>
</template>

<template name="issueListWithTeamAndProjectAndFeature">
<div class="item">
  <a href="{{issuePath teamCode projectCode featureCode code}}">
    {{teamName}} / {{projectName}} / {{featureName}} / {{name}}
  </a>
</template>
