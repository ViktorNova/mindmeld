<template name="project">
  {{> header}}
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      <div class="row-fluid">
        {{> notifications}}
        {{> projectBody}}
      </div>
    </div>
  </div>
</template>

<template name="projectBody">
  <div class="span9">
    {{#with currentProject}}
      <div class="row-fluid">
        <h1>{{name}}</h1>
        <p><button id="editProject" class="btn">Edit Project</button></p>
        <div>{{detail}}</div>
        <h2>Features</h2>
        <p><button id="createFeature" class="btn">Create Feature</button></p>
        {{#each allFeatures}}
          {{> featureList}}
        {{/each}}
      </div>
    {{/with}}
  </div>
</template>
