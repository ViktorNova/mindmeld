<template name="project">
  <div class="container-fluid">
    <div id="main">
      {{> breadcrumbHeader}}
      {{> featureLinks}}
      {{> errorNotification}}
      <div class="row-fluid">
        {{> notifications}}
        {{> projectBody}}
      </div>
    </div>
  </div>
</template>

<template name="featureLinks">
  <div class="row-fluid">
    <ul class="breadcrumb next-nav">
      <li>Features:</li>
      {{#each availableFeatures}}
        <li><span class="divider"><i class="icon-certificate"></i></span>
          <a class="reverse" href="{{pathFor 'feature' featureParams}}">{{name}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="projectButtons">
  {{#if action}}
  <button id="editProject" class="btn" disabled><i class="icon-edit"></i> Edit Project</button>
  <button id="deleteProject" class="btn" disabled><i class="icon-trash"></i> Delete Project</button>
  <button id="createFeature" class="btn" disabled><i class="icon-plus"></i> Create Feature</button>
  {{else}}
  <button id="editProject" class="btn"><i class="icon-edit"></i> Edit Project</button>
  <button id="deleteProject" class="btn"><i class="icon-trash"></i> Delete Project</button>
  <button id="createFeature" class="btn"><i class="icon-plus"></i> Create Feature</button>
  {{/if}}
</template>

<template name="projectBody">
  {{#if notificationCount}}
  <div class="span9">
  {{else}}
  <div class="span12">
  {{/if}}
    <div class="row-fluid">
      <div class="row-fluid">
        {{> projectButtons}}
        {{#with currentProject}}
          <input type="hidden" name="_id" value="{{_id}}" />
          <h1><i class="icon-wrench"></i> {{name}}</h1>
          <div>{{#markdown}}{{detail}}{{/markdown}}</div>
          <h2><i class="icon-ticket"></i> Not Started Issues by Ranking</h2>
        {{/with}}
      </div>
      <div id="sortableIssueList" class="row-fluid">
        {{#each notStartedIssues}}        
        <div class="span3">
          {{featureName}}<br />
          <a href="{{pathFor 'issue' issueParams}}">{{name}}</a>
        </div>
        {{/each}}
      </div>

      <div class="row-fluid">
        <h2><i class="icon-ticket"></i> Issues in Project</h2>
        <div class="row-fluid">
          <div class="span3">
            <h3>Not Started <span class="label label-important">{{notStartedIssuesInProject.count}}</span></h3>
            {{#each notStartedIssuesInProject}}
              <div class="item">
                {{featureName}}<br />
                <a href="{{pathFor 'issue' issueParams}}">{{name}}</a><br />
                <strong>{{ownedByUsername}}</strong>
              </div>
            {{/each}}
          </div>
          <div class="span3">
            <h3>In Progress <span class="label label-info">{{inProgressIssuesInProject.count}}</span></h3>
            {{#each inProgressIssuesInProject}}
              <div class="item">
                {{featureName}}<br />
                <a href="{{pathFor 'issue' issueParams}}">{{name}}</a><br />
                <strong>{{ownedByUsername}}</strong>
              </div>
            {{/each}}
          </div>
          <div class="span3">
            <h3>Completed <span class="label label-success">{{completedIssuesInProject.count}}</span></h3>
            {{#each completedIssuesInProject}}
              <div class="item">
                {{featureName}}<br />
                <a href="{{pathFor 'issue' issueParams}}">{{name}}</a><br />
                <strong>{{ownedByUsername}}</strong>
              </div>
            {{/each}}
          </div>
          <div class="span3">
            <h3>Cancelled <span class="label label-warning">{{cancelledIssuesInProject.count}}</span></h3>
            {{#each cancelledIssuesInProject}}
              <div class="item">
                <a href="{{pathFor 'issue' issueParams}}">{{name}}</a><br />
                <strong>{{ownedByUsername}}</strong>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
   </div>
 </template>
