<template name="error">
  <div class="container-fluid">
    <div id="main">
      <div class="row-fluid">
        <div class="span2"></div>
        <div class="span8">
          {{> errorNotification}}
          <h1>Error</h1>
          <p>{{error.reason}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
