<template name="milestoneForm">
  {{#with currentProject}}
    <form id="newMilestone" class="form-horizontal span9">
      <h2>Create Milestone</h2>
      <input type="hidden" name="createdBy" value="{{userId}}" />
      <input type="hidden" name="teamId" value="{{teamId}}" />
      <input type="hidden" name="projectId" value="{{_id}}" />
      <div class="control-group controls-row">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input name="name" class="span6" type="text" maxlength="80" />
        </div>
      </div>
      <div class="control-group controls-row">
        <label class="control-label" for="detail">Detail</label>
        <div class="controls">
          <textarea name="detail" class="span6" rows="12"></textarea>
        </div>
      </div>
      <div class="control-group controls-row">
        <label class="control-label" for="dueDate">Due Date</label>
        <div class="controls">
          <input name="dueDate" class="span3" type="text" value="{{currentDateTime}}" />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn">Cancel</button>
      </div>
    </form>
  {{/with}}
</template>
